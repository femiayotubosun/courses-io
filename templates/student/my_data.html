{% load tailwind_filters %}


<div class="w-full">
    <h2 class="h7 my-2 text-center font-semibold">
    {{ student.name }}
    {{ student.student_class.department.department_name }}
    {{ student.student_class.get_level_display }}
    </h2>
</div>

{% if messages %}
<div class=" w-full flex justify-center">
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-close mb-5 w-1/3 sm:w-full">
    <button class="alert-btn-close">
        <i class="fad fa-times"></i>
    </button>

    <span>{{ message }}</span>

</div>
{% endfor %}
</div>
{% endif %}


    <div class="w-full flex justify-center">
        <div class="card w-1/2 sm:w-full mt-4">
          <div class="card-body">
            <form action="{% url 'student_my_data' %}" method="post" class="flex sm:flex-col sm:items-start items-center justify-between sm:justify-stretch">
              {% csrf_token %} {{form|crispy}}
              <button type="submit" class="btn-indigo h-10 mt-2 sm:mt-0 sm:w-full">Edit</button>
            </form>
          </div>
        </div>
      </div>
