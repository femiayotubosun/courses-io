<div class="grid grid-cols-3 lg:grid-cols-1 gap-5">
  {% for course in courses %}
  <div class="card" style="position: relative">
    <div class="card-body h-full flex flex-col justify-between">
      <div>
        <h1 class="text-lg font-bold tracking-wide">
          {{ course.course_title }}
        </h1>
        <p class="text-gray-600 mt-2">{{ course.course_code }}</p>
      </div>
      <div class="flex flex-row mt-10 items-end">
        <div class="flex-1">
          <h1 class="font-extrabold text-4xl text-yellow-400">
            {{ course.students_count }} students
          </h1>
          <p class="mt-3 mb-4 text-xs text-gray-500">offering this course</p>
          <a
            href="{% url 'lecturer_one_course' course.id %}"
            class="btn-info btn-yellow btn-shadow py-3"
          >
            View Course Registration Data
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
