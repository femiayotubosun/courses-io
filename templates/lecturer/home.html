<!-- General Report -->
<div class="grid grid-cols-4 gap-6 xl:grid-cols-1">
  <!-- card -->
  <a href="{% url 'lecturer_courses' %}" class="report-card">
    <div class="card">
      <div class="card-body flex flex-col">
        <!-- top -->
        <div class="flex flex-row justify-between items-center">
          <div class="h6 text-red-700 fad fa-book"></div>
          <span class="rounded-full text-white badge bg-red-400 text-xs">
            6%
            <i class="fal fa-chevron-down ml-1"></i>
          </span>
        </div>
        <!-- end top -->

        <!-- bottom -->
        <div class="mt-8">
          <h1 class="h5 num-4">{{ courses|length}}</h1>
          <p>Course{% if courses|length > 1 %}s{%endif%}</p>
        </div>
        <!-- end bottom -->
      </div>
    </div>
    <div
      class="footer bg-white p-1 mx-4 border border-t-0 rounded rounded-t-none"
    ></div>
  </a>
  <!-- end card -->
  
  <!-- card -->
  <div class="report-card">
    <div class="card">
      <div class="card-body flex flex-col">
        <!-- top -->
        <div class="flex flex-row justify-between items-center">
          <div class="h6 text-indigo-700 fad fa-user-graduate"></div>
          <span class="rounded-full text-white badge bg-teal-400 text-xs">
            12%
            <i class="fal fa-chevron-up ml-1"></i>
          </span>
        </div>
        <!-- end top -->

        <!-- bottom -->
        <div class="mt-8">
          <h1 class="h5 num-4">{{ students|length }}</h1>
          <p>Total Students</p>
        </div>
        <!-- end bottom -->
      </div>
    </div>
    <div
      class="footer bg-white p-1 mx-4 border border-t-0 rounded rounded-t-none"
    ></div>
  </a>
  <!-- end card -->




</div>
