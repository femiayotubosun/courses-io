<!-- class details -->

<div class="grid grid-cols-3 lg:grid-cols-1 gap-5">
  <!-- meta data -->
  {% for cl in classes %}
  <div class="card" style="position: relative">
    <div class="card-body h-full flex flex-col justify-between">
      <div>
        <h1 class="text-lg font-bold tracking-wide">
          {{cl.get_level_display}}
        </h1>
        <p class="text-gray-600 mt-2">
          {{cl.department.department_name}}
        </p>
      </div>
      <!-- prettier-ignore -->
      <div class="flex flex-row mt-10 items-end">
        <div class="flex-1">
          <h1 class="font-extrabold text-4xl text-teal-400">
            {{ cl.max_units}} maximum units
          </h1>
          <p class="mt-3 mb-4 text-xs text-gray-500">
            {{ cl.student_count }} student{% if cl.student_count != 1 %}s
            {% endif %}
             
          </p>            
          <a
            href="{% url 'adviser_edit_student_class' cl.id %}"
            class="btn-shadow py-3"
          >
            Edit Class Data
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <!-- end meta data -->

  <!-- warning card -->

  <!-- end warning card -->
</div>
