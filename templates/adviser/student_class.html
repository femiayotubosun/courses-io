{% load tailwind_filters %}

<!-- filter form -->
<div class="grid grid-cols-3 lg:grid-cols-1 gap-5">
  <form action="" method="post">
    {% csrf_token %} {{form|crispy}}
    <button class="btn-indigo">Submit</button>
  </form>
</div>

<!-- end filter form -->
<br />

<!-- class details -->
<div class="grid grid-cols-3 lg:grid-cols-1 gap-5">
  <!-- meta data -->
  {% if student_class %}
  <div class="card" style="position: relative">
    <div class="card-body h-full flex flex-col justify-between">
      <div>
        <h1 class="text-lg font-bold tracking-wide">
          {{student_class.get_level_display}}
        </h1>
        <p class="text-gray-600 mt-2">
          {{student_class.department.department_name}}
        </p>
      </div>
      <!-- prettier-ignore -->
      <div class="flex flex-row mt-10 items-end">
        <div class="flex-1">
          <h1 class="font-extrabold text-4xl text-teal-400">
            {{ student_class.max_units}} maximum units
          </h1>
          <p class="mt-3 mb-4 text-xs text-gray-500">
            {{ student_count }} students
          </p>            
          <a
            href="{% url 'adviser_edit_student_class' student_class.id %}"
            class="btn-shadow py-3"
          >
            Edit Class Data
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <!-- end meta data -->

  <!-- warning card -->

  <!-- end warning card -->
</div>
