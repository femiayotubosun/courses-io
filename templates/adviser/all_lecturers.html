{% load static %}
<div class="w-full">

  <h2 class="h5 text-center">All Lecturers</h2>
</div>
<div class="table w-full my-4">
  <table class="w-full border">
    <thead>
        <tr class="bg-gray-50 border-b text-sm font-thin text-gray-500">
            <th class="border-r  text-sm font-thin text-gray-500">
                <div class="flex items-center justify-center">
                    ID
                </div>
            </th>
            <th class="p-2 border-r  text-sm font-thin text-gray-500">
                <div class="flex items-center justify-center">
                   Name

                </div>
            </th>

        </tr>
    </thead>
    <tbody>
      {% for lecturer in lecturers %}
      <tr class="bg-gray-100 text-center border-b text-sm text-gray-600">
          
        <td class="p-1 border-r">{{ forloop.counter }}</td>
        <td class="p-2 border-r">{{ lecturer.name }}</td>
        
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
