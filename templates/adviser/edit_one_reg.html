{% load tailwind_filters %}
<div class="w-full">
  <a href="{% url 'adviser_course_reg_one_student' student.id %}" class="underline">
    Back
  </a>
  <h2 class="h7 my-2 text-center font-semibold"> Editing {{ reg.course.course_code }} {{reg.student.name}} registration data</h2>
</div>
<div class="w-full flex justify-center">
  <div class="card w-1/3 sm:w-full mt-4">
    <div class="card-body">
      <form action="{% url 'adviser_edit_course_reg' reg.id %}" method="post" class="flex sm:flex-col sm:items-start items-center justify-between sm:justify-stretch">
        {% csrf_token %} {{form|crispy}}
        <button type="submit" class="btn-indigo h-10 mt-2 sm:mt-0 sm:w-full">Edit</button>
      </form>
    </div>
  </div>
</div>
