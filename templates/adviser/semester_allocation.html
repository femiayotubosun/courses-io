<!-- prettier-ignore -->
{% load static %}

<!-- Put metadata -->
<div class="card-header flex flex-row justify-between align-items-center">
  <h1 class="h6">
    <a href="{% url 'adviser_allocations_filter' %}">
      <h1 class="h6"><i class="fad fa-long-arrow-alt-left mr-2 mb-2"></i></h1>
    </a>
  </h1>
  <div class="flex flex-row justify-center items-center">
    <h1 class="h7">
      {{allocation.student_class.get_level_display}}
      {{allocation.get_semester_display }} semester
    </h1>
  </div>
</div>
<br />
<!-- Edit button -->

<!-- Make it look nice -->

<div class="flex-1 flex flex-col">
  {% for course in courses %}
  <div
    class="
      flex
      items-center
      shadow-xs
      transition-all
      duration-300
      ease-in-out
      p-5
      hover:shadow-md
    "
  >
    <div class="w-10 h-10 overflow-hidden rounded-md">
      <img
        class="img-responsive"
        src="{% static 'coursesapp/images/user.svg' %}"
        alt=""
      />
    </div>
    <h1 class="ml-3">{{course.course_code}}</h1>
    <p class="ml-6 flex-1 text-xs">{{course.course_title}}</p>
    <p class="font-bold text-gray-900">{{course.course_units}} units</p>
  </div>
  {% empty %}
  <div
    class="
      flex
      items-center
      shadow-xs
      transition-all
      duration-300
      ease-in-out
      p-5
      hover:shadow-md
    "
  >
    <div class="w-10 h-10 overflow-hidden rounded-md">
      <img
        class="img-responsive"
        src="{% static 'coursesapp/images/user.svg' %}"
        alt=""
      />
    </div>
    <h1 class="ml-3">Null</h1>
    <p class="ml-6 flex-1 text-xs">Null</p>
    <p class="font-bold text-gray-900">Null</p>
  </div>

  {% endfor %}
  <!-- message -->

  <!-- message -->
</div>
<br />
<div class="flex flex-row justify-center items-center">
  <a
    href="{% url 'adviser_edit_semester_allocation' allocation.id %}"
    class="btn-indigo"
  >
    Edit Allocation
  </a>
</div>
