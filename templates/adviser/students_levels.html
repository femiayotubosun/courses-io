
{% if messages %}
<div class=" w-full flex justify-center">
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-close mb-5 w-1/3 sm:w-full">
    <button class="alert-btn-close">
        <i class="fad fa-times"></i>
    </button>

    <span>{{ message }}</span>

</div>
{% endfor %}
</div>
{% endif %}
