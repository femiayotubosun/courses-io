{% load static %}
<div class="col-span-6 card flex flex-col">
  <div class="px-3 border-b">
    <form action="" class="flex">
      <input class="p-3 flex-1" type="text" placeholder="search" />
      <button type="submit" class="p-3">
        <i class="fad fa-search"></i>
      </button>
    </form>
  </div>

  <div class="flex-1 flex flex-col">
    {% for reg in regs %}
    <a
      href="{% url 'adviser_edit_course_reg' reg.id %}"
      class="
        flex
        items-center
        shadow-xs
        transition-all
        duration-300
        ease-in-out
        p-5
        hover:shadow-md
      "
    >
      <div class="w-10 h-10 overflow-hidden rounded-md">
        <img
          class="img-responsive"
          src="{% static 'coursesapp/images/user.svg' %}"
          alt=""
        />
      </div>
      <h1 class="ml-3">{{reg.course.course_code}}</h1>
      <p class="ml-6 flex-1 text-xs">{{reg.course.course_units}} units</p>
      <p class="font-bold text-gray-900">{{ reg.get_status_display }}</p></a
    >

    {% empty %}
    <div
      class="
        flex
        items-center
        shadow-xs
        transition-all
        duration-300
        ease-in-out
        p-5
        hover:shadow-md
      "
    >
      <div class="w-10 h-10 overflow-hidden rounded-md">
        <img
          class="img-responsive"
          src="{% static 'coursesapp/images/user.svg' %}"
          alt=""
        />
      </div>
      <h1 class="ml-3">Null</h1>
      <p class="ml-6 flex-1 text-xs">Null</p>
      <p class="font-bold text-gray-900">Null</p>
    </div>

    {% endfor %}
    <!-- message -->

    <!-- message -->
  </div>
</div>
